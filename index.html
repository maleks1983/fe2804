<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="beckground"></div>
    <menu>
        <div class="planner">
            <div class="planner_hader">
                <div class="planner_day" onclick="">
                    <p></p>
                </div>
                <div class="searchPanel">
                    <button class="search_btn" type="submit" onclick="">
                        <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M38 38L27 27" stroke="#8998B4" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M16 31C24.2843 31 31 24.2843 31 16C31 7.71573 24.2843 1 16 1C7.71573 1 1 7.71573 1 16C1 24.2843 7.71573 31 16 31Z"
                                stroke="#8998B4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="menu_btn" type="menu" onclick="">
                        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 1H15V15H1V1Z" stroke="#8998B4"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M23 1H37V15H23V1Z" stroke="#8998B4"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 23H15V37H1V23Z" stroke="#8998B4"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M23 23H37V37H23V23Z" stroke="#8998B4"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="planner_menu">

            </div>
        </div>
        <div class="calendar">
            <div class="calendar_haeder">
                <div class="month">
                    <button class="prev" onclick="calendar.changeMonth(this)" type="button">
                        <svg viewBox="0 0 20 38">
                            <path d="M19 1L1 19L19 37" />
                        </svg>
                    </button>
                    <div class="manth_name">
                        <p>
                        </p>
                    </div>
                    <button class="next" onclick="calendar.changeMonth(this)" type="button">
                        <svg viewBox="0 0 20 38">
                            <path d="M1 1L19 19L1 37" />
                        </svg>
                    </button>
                </div>
                <div class="daysName">
                    <ul>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>Sat</li>
                        <li>Sun</li>
                    </ul>
                </div>
                <div class="daysNumber"></div>

            </div>
            <div class="category">
                <p>
                    Your categories
                </p>
                <div class="category_btn">
                    <button class="category_color--finance" onclick="calendar.newPlanner(this)" value='finance'>
                        FINANCE
                    </button>
                    <button class="category_color--management" onclick="calendar.newPlanner(this)" value='management'>
                        MANAGEMENT
                    </button>
                    <button class="category_color--desing" onclick="calendar.newPlanner(this)" value='desing'>
                        DESIGN
                    </button>

                </div>
            </div>
        </div>

        <div class="newWork">
            <button class="close-btn button--ok" type="button" onclick="calendar.closeWindows()">
                <svg class="img-btn button--ok">
                    <g class="layer" >
                        <title>close</title>
                        <line fill="none" id="svg_1" x1="0" x2="30" y1="0" y2="30" />
                        <line fill="none" id="svg_2" x1="30" x2="0" y1="0" y2="30" />
                    </g>
                </svg>
            </button>
            <form class="newPlanerForm animate" name="category" value='' action="#"
                onsubmit="calendar.addNewPlannerInList(this,event)">
                <p class="newPlanerForm-title"></p>
                <lable class="newPlanner-Lable--time"> Start time
                    <input class="newPlanner-Lable--Starttime" type="time" name="startTime" value="09:00" min="09:00"
                        max="20:00" required>
                </lable>
                <lable class="newPlanner-Lable--time"> End time
                    <input class="newPlanner-Lable--Endtime" type="time" name="endTime" value="09:00" min="09:00"
                        max="20:00" required>
                </lable>
                <lable class="newPlanner-Lable--description">Description
                    <textarea name="description"></textarea>
                </lable>
                <div class="newPlanner-Lable--button">
                    <button class="button--ok" type="submit" value="Ok" onclick="calendar.closeWindows()">
                        Ok
                    </button>
                </div>
                <div class="newPlanner-Lable--button">
                    <button type="reset" value="Reset">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </menu>
</body>

</html>
